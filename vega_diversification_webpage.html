<!DOCTYPE html>
<html>
<head>
  <title>Embedding Vega-Lite</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

  <h1>VegaLite Charts</h1>

  <a href="/">D3 version</a>
  <div id="vis"></div>
  <footer>Example VegaLite chart by Josh Peak</footer>

  <script src="https://cdn.jsdelivr.net/npm/vega@3.2.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@2.3.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@3.2.0"></script>
  <script type="text/javascript">
    //TODO:
    // https://vega.github.io/vega-lite/docs/selection.html
    // https://vega.github.io/vega-lite/examples/interactive_multi_line_tooltip.html
    var vgSpec = "spec.vl.json";
    vegaEmbed("#vis", vgSpec, {"renderer":"svg"}).catch(console.warn);
  </script>
</body>
</html>
